
<form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
  <div>
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" formControlName="cardNumber">
    <div *ngIf="paymentForm.get('cardNumber').invalid && (paymentForm.get('cardNumber').dirty || paymentForm.get('cardNumber').touched)">
      <div *ngIf="paymentForm.get('cardNumber').errors.required">Card Number is required</div>
      <div *ngIf="paymentForm.get('cardNumber').errors.pattern">Invalid Card Number</div>
    </div>
  </div>

  <div>
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" formControlName="cvv">
    <div *ngIf="paymentForm.get('cvv').invalid && (paymentForm.get('cvv').dirty || paymentForm.get('cvv').touched)">
      <div *ngIf="paymentForm.get('cvv').errors.required">CVV is required</div>
      <div *ngIf="paymentForm.get('cvv').errors.pattern">Invalid CVV</div>
    </div>
  </div>

  <div>
    <label for="expiry">Expiration Date</label>
    <input type="text" id="expiry" formControlName="expiry">
    <div *ngIf="paymentForm.get('expiry').invalid && (paymentForm.get('expiry').dirty || paymentForm.get('expiry').touched)">
      <div *ngIf="paymentForm.get('expiry').errors.required">Expiration Date is required</div>
      <div *ngIf="paymentForm.get('expiry').errors.pattern">Invalid Expiration Date</div>
      <div *ngIf="paymentForm.get('expiry').errors.futureDate">Expiration Date must be in the future</div>
    </div>
  </div>

  <div>
    <label for="billingAddress">Billing Address</label>
    <input type="text" id="billingAddress" formControlName="billingAddress">
    <div *ngIf="paymentForm.get('billingAddress').invalid && (paymentForm.get('billingAddress').dirty || paymentForm.get('billingAddress').touched)">
      <div *ngIf="paymentForm.get('billingAddress').errors.required">Billing Address is required</div>
    </div>
  </div>

  <div>
    <button type="submit" [disabled]="paymentForm.invalid">Submit Payment</button>
  </div>
</form>
